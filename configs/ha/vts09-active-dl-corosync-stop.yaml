Folder: ha
Title: Active DL corosync stop
Description: Do OS instance create-ping once then in the middle do active dl corosync stop then delete OS instance
UniqueID: os-sqe-vts09
PossibleDrivers: [vts]
Workers:
- class: lab.monitors.vts_monitor.VtsMonitor
  name: mon
  delay: 0
  run: [sce]
  pause: 2
  timeout: 1000

- class: lab.scenarios.vts_scenario.VtsScenario
  name: sce
  delay: 0
  run: [dis]
  pause: 10
  timeout: 1000
  n_networks: 1
  n_servers: 2
  uptime: 30
  run_inside: ping


- class: lab.disruptors.vts_disruptor.VtsDisruptor
  name: dis
  delay: 200
  run: 1
  pause: 0
  timeout: 1000
  node_to_disrupt: master-vtsr
  method_to_disrupt: corosync-stop
  disrupt_time: 20

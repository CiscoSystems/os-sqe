Folder: Automation itself tests
Title: Test VTS disruptor
Description: Runs a number of VTS disruptors
UniqueID: os-sqe-dev02
PossibleDrivers: [vts]

Workers:

- class: lab.disruptors.vts_disruptor.VtsDisruptor
  name: slv-vtsr-mx
  delay: 0
  run: 1
  pause: 20
  node_to_disrupt: slave-vtsr

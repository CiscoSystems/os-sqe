hosts_template: |
  127.0.0.1 localhost
  127.0.1.1 {server_name}.{domain_name} {server_name}
  # The following lines are desirable for IPv6 capable hosts
  ::1 ip6-localhost ip6-loopback
  fe00::0 ip6-localnet
  ff00::0 ip6-mcastprefix
  ff02::1 ip6-allnodes
  ff02::2 ip6-allrouters
  ff02::3 ip6-allhosts
hostname_template: |
  {server_name}
ubuntu_static_interface_template: |
  auto {int_name}
  iface {int_name} inet static
      address {int_ip}
      netmask 255.255.255.0
      network {net_ip}.0
      broadcast {net_ip}.255
      {gateway}
      dns-nameservers {net_ip}.1 {dns}
      dns-search cisco.com
ubuntu_gateway_template: |
      gateway {net_ip}.1
ubuntu_static_interface_template6: |
  auto {int_name}
  iface {int_name} inet6 static
      pre-up modprobe ipv6
      address {int_ip}
      netmask {prefix}
      gateway {gateway}
      dns-nameservers {dns}
      dns-search cisco.com
ubuntu_manual_interface_template: |
  auto {int_name}
  iface {int_name} inet manual
     up ifconfig $IFACE 0.0.0.0 up
     up ip link set $IFACE promisc on
     down ifconfig $IFACE 0.0.0.0 down
ubuntu_manual_interface_template6: |
  auto {int_name}
  iface {int_name} inet6 manual
     pre-up modprobe ipv6
     up ifconfig $IFACE :: up
     up ip link set $IFACE promisc on
     down ifconfig $IFACE :: down
ubuntu_dhcp_interface: |
  auto {int_name}
  iface {int_name} inet dhcp
redhat_static_interface_template: |
  DEVICE={int_name}
  BOOTPROTO=none
  ONBOOT=yes
  {gateway}
  NETWORK={net_ip}.0
  NETMASK=255.255.255.0
  IPADDR={int_ip}
  DNS1={net_ip}.1
  DNS2={dns}
  USERCTL=no
redhat_gateway_template: |
  GATEWAY={net_ip}.1
redhat_manual_interface_template: |
  DEVICE={int_name}
  ONBOOT=yes
  BOOTPROTO=none
  PROMISC=yes
redhat_dhcp_interface: |
  DEVICE={int_name}
  BOOTPROTO=dhcp
  ONBOOT=yes
